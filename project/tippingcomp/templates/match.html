<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
  </head>
  <style>

    {% include 'base.css' %}
    
    .title {
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .row {
      display: block;
      font-weight: bold;
      font-size: large;

    }

    .rowcontainer {
        border-bottom: 1px solid #afafaf;
        max-width: 600px;
        margin: auto;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .team {
      display: inline-block;
      text-align: center;
    }

    .vs {
      display: inline-block;
      height: auto;
      margin: auto;
      text-align: center;
    }

    .info {
      display: inline-block;
      width: 100%;
      margin: auto;
      text-align: center;
      font-size: small;
      font-weight: normal;
    }

    a {
        color: black;
        text-decoration: none;
    }

    .bet {
      text-align: center;
      font-size: medium;
    }

  </style>
  <body>
    {% include 'topnav.html' %}
    <div class="title"><h1>{{ title }}</h1></div>
    <div class="container">
      <div class="rowcontainer">
        <div class="row">
          <div class="team col-5"><a href="bet/home"><img src="/static/{{match.home_team_key.abbrev}}.png" class="img-fluid" alt="Logo" width = "auto" height="auto"/><br>{{ match.home_team_key.name }}</a></div><div class="vs col-2"><div class="info">{{ match.venue }}<br><br><div>{{ date }}<br>{{ time }}<br><br><br></div></div></div><div class="team col-5"><a href="bet/away"><img src="/static/{{match.away_team_key.abbrev}}.png" class="img-fluid" alt="Logo" width = "auto" height="auto"/><br>{{ match.away_team_key.name }}</a></div>
        </div>
      </div>
      <div class="bet"><br>{{ bet }}</div>
    </div>
    {% include 'scripts.html' %}
  </body>
</html>
