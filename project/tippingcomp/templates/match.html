<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
  </head>
  <style>

    {% include 'base.css' %}
    
    #container {
      width: auto;
      max-width: 500px;
      height: auto;
      margin: auto;
    }

    .title {
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .row {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
      font-weight: bold;
      font-size: large;
      font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    .rowcontainer {
        border-bottom: 1px solid #afafaf;
        width: 100%;
        margin: auto;
        padding-top: 10px;
        padding-bottom: 20px;
    }

    .team {
      position: relative;
      display: inline-block;
      width: 40%;
      margin: auto;
      text-align: center;
    }

    .vs {
      display: inline-block;
      width: 20%;
      height: auto;
      margin: auto;
      text-align: center;
    }

    .info {
      display: inline-block;
      width: 100%;
      margin: auto;
      text-align: center;
      font-size: small;
      font-weight: normal;
    }

    a {
        color: black;
        text-decoration: none;
    }

    .bet {
      text-align: center;
      font-size: medium;
    }

  </style>
  <body>
    {% include 'topnav.html' %}
    <div class="title"><h1>{{ title }}</h1></div>
    <div id="container">
      <div class="rowcontainer">
        <div class="row">
          
          <div class="team"><a href="bet/home"><img src="/static/{{match.home_team_key.abbrev}}.png" alt="Logo" height="auto"/><br>{{ match.home_team_key.name }}</a></div><div class="vs"><div class="info">{{ match.venue }}<br><br><div>{{ date }}<br>{{ time }}<br><br><br></div></div></div><div class="team"><a href="bet/away"><img src="/static/{{match.away_team_key.abbrev}}.png" alt="Logo" height="auto"/><br>{{ match.home_team_key.name }}</a></div>
        </div>
      </div>
      <div class="bet"><br>{{ bet }}</div>
    </div>
  </body>
</html>
