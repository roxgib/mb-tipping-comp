<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
  </head>
  <style>

    {% include 'base.css' %}

    #container {
      width: 300px;
      height: auto;
      margin: auto;
    }

    .title {
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .row {
      position: relative;
      display: block;
      width: 100%;
      height: 40px;
      border-bottom: 1px solid #afafaf;
      font-weight: bold;
      font-size: large;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .name {
      position: relative;
      display: inline-block;
      width: 75%;
      line-height: 45px;
      margin: auto;
      text-align: center;
    }

    a {
        color: black;
        text-decoration: none;
    }

    .score {
      position: relative;
      display: inline-block;
      width: 25%;
    }
/* 
    .row:nth-child(1) {
      background: gold;
    }
    .row:nth-child(2) {
      background: #c0c0c0;
    }
    .row:nth-child(3) {
      background: #cd7f32;
    }
    .row:last-child {
      background: brown;
    } */
  </style>
  <body>
    {% include 'topnav.html' %}
    <div class="title"><h1>Leaderboard</h1></div>
    <div id="container">
      {% for user in users %}
      <div class="row">
        <div class="name"><a href="/tippingcomp/user/{{ user.first_name }}/">{{ user.first_name }}</a></div><div class="score">{{ user.score }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
