<html>
  <head>
    <link rel="stylesheet" href="/tippingcomp/templates/topnav.css">
  </head>
  <style>
    {% include 'topnav.css' %}    
    
    #container {
      width: 500px;
      height: auto;
      margin: auto;
    }

    .title {
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .row {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
      font-weight: bold;
      font-size: large;
      font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    .rowcontainer {
        border-bottom: 1px solid #afafaf;
        width: 100%;
        margin: auto;
        padding-top: 10px;
        padding-bottom: 20px;
    }

    .team {
      position: relative;
      display: inline-block;
      width: 40%;
      margin: auto;
      text-align: center;
    }

    .vs {
      display: inline-block;
      width: 20%;
      height: auto;
      margin: auto;
      text-align: center;
    }

    .info {
      display: inline-block;
      width: 100%;
      margin: auto;
      text-align: center;
      font-size: small;
      font-weight: normal;
    }

    a {
        color: black;
        text-decoration: none;
    }

  </style>
  <body>
    {% include 'topnav.html' %}
    <div class="title"><h1>{{ title }}</h1></div>
    <div id="container">
      {% for match in matches %}
      <div class="rowcontainer">
        <a href="/tippingcomp/matches/{{ match.id }}"><div class="row">
            <div class="team"><img src="/tippingcomp/logos/{{match.home_team_key.abbrev}}.png" alt="Logo" height="auto"/></div><div class="vs"><div class="info">{{ match.venue }}<br><br><div>{{ match.date }}<br><br></div></div></div><div class="team"><img src="/tippingcomp/logos/{{match.away_team_key.abbrev}}.png" alt="Logo" height="auto"/></div>
            <br>
            <div class="info">  
              {% if match.has_bet %}
                You have bet on {{ match.bet_team }}.
              {% endif %}
              {% if match.begun %}
                Bets have closed.
              {% else %}
                Bets are still open.
              {% endif %}
            </div>
        </div></a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
